<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <form id="form1">
    <label for="valorEmReal">Valor em Real:</label>
        <input type="text" name="valorEmReal" id="valorEmReal">
    <label for="moedas">Escolha uma moeda:</label>
        <select id="moedas" name="moeda">
            <option value="CAD">Dólar Canadense</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
         </select>
    <input  id="submit" value="Converter" type="submit">
    </form>
    <p class="TotalConvertido" id="TotalConvertido"></p>
<script src="script.js"></script>
</body>
</html>
